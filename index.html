<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href='./logo/apps-2-ai-line.png'
        type="image/x-icon" />
    <title>CountMyLines.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <div class="headerContainer">
            <div class="logoContainer">
                <img class="logoImg" src="./logo/apps-2-ai-line.png" alt="">
                <p class="logo">CountMy<span>Lines</span>.</p>
            </div>
            <i class="ri-moon-fill" id="moon"></i>
        </div>  
    </header>

    <main>

        <h1 class="title">Track Your <span> Sentences </span> Instantly</h1>

        <textarea class="textCounter" name="" id="" placeholder="type here..."></textarea>
    
    
        <div class="contentContainer">
            <div class="charactersContainer content">
                <h1 class="charsCount">00</h1>
                <p class="chars">Total Characters</p>
            </div>
            <div class="wordsContainer content">
                <h1 class="wordsCount">00</h1>
                <p class="words">Word Count</p>
            </div>
            <div class="sentenceContainer content">
                <h1 class="sentenceCount">00</h1>
                <p class="sentences">Sentence Count</p>
            </div>
        </div>

    </main>
    
    
    
<script src="./app.js"></script>
</body>
</html>
